<div *ngIf="users" class="row">
  <div *ngFor="let user of users" class="col s12 m6 l4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <!-- User Name -->
        <span class="card-title center">{{user.username}}</span>
        <!-- User Address Info -->
        <ul>
          <li><strong>Street: </strong>{{user.address.street}}</li>
          <li><strong>Suite: </strong>{{user.address.suite}}</li>
          <li><strong>City: </strong>{{user.address.city}}</li>
          <li><strong>Zipcode: </strong>{{user.address.zipcode}}</li>
        </ul>
        <!-- User Address Info -->
      </div>
      <div class="card-action">
        <a (click)="onViewPostsClick(user)" routerLink="/posts/{{user.id}}">View Posts</a>
      </div>
    </div>
  </div>
</div>
